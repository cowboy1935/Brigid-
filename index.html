<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brigid â€¢ Flame Whisperer</title>

    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#0a0a0a" />

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="app-container">
        <h1 class="title">BRIGID</h1>
        <p class="subtitle">Flame Whisperer</p>

        <div class="button-container">
            <button id="captureBtn">Capture Flame</button>
            <button id="uploadBtn">Upload Image</button>
        </div>

        <input type="file" id="fileInput" accept="image/*" style="display:none" />

        <div id="imageArea">
            <img id="preview" alt="">
            <!-- Canvas used internally for analysis -->
            <canvas id="analysisCanvas"></canvas>
        </div>

        <!-- Memory & export controls in natural eye-flow under image/report -->
        <div id="memoryControls">
            <button id="saveFlameBtn" disabled>Save Flame</button>
            <button id="exportBtn" disabled>Export Snapshot</button>
            <button id="viewMemoryBtn">Memory</button>
        </div>

        <!-- Whisper report -->
        <div id="analysisArea"></div>

        <!-- Memory panel -->
        <div id="memoryPanel" style="display:none"></div>
    </div>

    <script src="brigid.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>
</html>
